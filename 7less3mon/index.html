<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="block">
        <h1 class="block-title">До дня рождения осталось:</h1>
        <div class="block-row">
            <div class="block-item">
                <h1 id="days">00</h1>
                <span>дней</span>
            </div>
            <div class="block-item">
                <h1 id="hours">00</h1>
                <span>часов</span>
            </div>
            <div class="block-item">
                <h1 id="minutes">00</h1>
                <span>минут</span>
            </div>
            <div class="block-item">
                <h1 id="seconds">00</h1>
                <span>секунд</span>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
